<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.css"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
    <title>Invoice Creator</title>
  </head>
  <body>
    <header class="invoice-head">
      <div class="container container--invoice-head">
        <h1 class="invoice-head__title">Invoice</h1>
        <h2 class="invoice-head__number">
          #<input
            class="invoice-head__number-input editable editable--light"
            type="text"
            value="123456"
            maxlength="9"
          />
        </h2>
        <section class="invoice-head__dates">
          <p class="invoice-head__date">
            Date:
            <input
              class="invoice-head__date-picker editable editable--light"
              type="date"
              value="2022-09-15"
            />
          </p>
          <p class="invoice-head__date invoice-head__date--due-date">
            Due Date:
            <input
              class="invoice-head__date-picker editable editable--light"
              type="date"
              value="2022-09-30"
            />
          </p>
        </section>
        <section class="invoice-head__address invoice-head__address--from">
          <p class="invoice-head__address-label">From:</p>
          <!-- <p class="invoice-head__address-text">
            Name or Company<br />
            123 Streen Name<br />
            City, 12345 ST<br />
            Country
          </p> -->
          <textarea class="invoice-head__address-text editable editable--light">
Name or Company
123 Streen Name
City, 12345 ST
Country
          </textarea>
        </section>
        <section class="invoice-head__address invoice-head__address--to">
          <p class="invoice-head__address-label">To:</p>
          <!-- <p class="invoice-head__address-text">
            Name or Company<br />
            123 Streen Name<br />
            City, 12345 ST<br />
            Country
          </p> -->
          <textarea class="invoice-head__address-text editable editable--light">
Name or Company
123 Streen Name
City, 12345 ST
Country
          </textarea>
        </section>
      </div>
    </header>

    <main class="invoice-body">
      <table class="invoice-items">
        <colgroup>
          <col class="invoice-items__description" />
          <col class="invoice-items__quantity" />
          <col class="invoice-items__price" />
          <col class="invoice-items__amount" style="font-weight: 900" />
          <col class="invoice-items__action" />
        </colgroup>
        <thead>
          <tr class="invoice-items__header">
            <th class="invoice-header__description">Description</th>
            <th class="invoice-header__quantity">Quantity</th>
            <th class="invoice-header__price">Price</th>
            <th class="invoice-header__amount">Amount</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody id="invoice-items__body" class="invoice-items__body">
          <tr class="invoice-item__row">
            <td class="invoice-item__description">Item Name</td>
            <td class="invoice-item__quantity">1</td>
            <td class="invoice-item__price">100.00</td>
            <td class="invoice-item__amount">100.00</td>
            <td class="invoice-item__remove">
              <button class="invoice-item__button">
                <i class="fa-regular fa-square-minus"></i>
              </button>
            </td>
          </tr>
          <tr id="form-row">
            <td class="invoice-item__description">
              <input
                id="invoice-item__description"
                class="invoice-item__input"
                type="text"
                placeholder="Item Description"
              />
            </td>
            <td class="invoice-item__quantity">
              <input
                id="invoice-item__quantity"
                class="invoice-item__input"
                type="number"
                placeholder="1"
                min="1"
              />
            </td>
            <td class="invoice-item__price">
              <input
                id="invoice-item__price"
                class="invoice-item__input"
                type="number"
                placeholder="100.00"
                min="0.01"
              />
            </td>
            <td class="invoice-item__amount"></td>
            <td class="invoice-item__remove"></td>
          </tr>
        </tbody>
      </table>

      <button id="add-item-btn" class="add-item">Add Item</button>

      <table class="invoice-summary">
        <thead>
          <tr class="invoice-summary__header">
            <th class="invoice-summary__description">Invoice Summary</th>
            <th class="invoice-summary__amount">Amount</th>
          </tr>
        </thead>
        <tbody class="invoice-summary__body">
          <tr>
            <td class="invoice-summary__description">Subtotal</td>
            <td id="invoice-summary__subtotal" class="invoice-summary__amount">
              20,100.00
            </td>
          </tr>
          <tr>
            <td class="invoice-summary__description">
              Tax
              <input
                id="tax-rate-input"
                class="invoice-summary__tax-rate editable editable--dark"
                type="number"
                step="0.01"
                min="0"
                max="100"
                value="0"
              />%
            </td>
            <td
              id="invoice-summary__tax-amount"
              class="invoice-summary__amount"
            >
              2,010.00
            </td>
          </tr>
          <tr>
            <td class="invoice-summary__description">Shipping</td>
            <td class="invoice-summary__amount">
              <input
                id="shipping-cost-input"
                class="invoice-summary__shipping-cost editable editable--dark"
                type="number"
                step="0.01"
                min="0"
                max="1000000.00"
                value="0.00"
              />
            </td>
          </tr>
          <tr class="invoice-summary__total">
            <td class="invoice-summary__description">Total</td>
            <td
              id="invoice-summary__total-amount"
              class="invoice-summary__amount"
            >
              22,250.00
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
